<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/map/ammap.js"></script>
    <script src="/map/black.js"></script>
    <script src="/map/worldLow.js"></script>
    <style>
        body {
	background-color:#262626;
}

#chartdiv {
	width	: 100%;
	height	: 500px;
}
#chartdiv .amcharts-map-area {
  opacity: .7;
  filter: url(#blur);
}
#chartdiv:hover .amcharts-map-area:hover {
  opacity: 1;
  filter: none;
}
    </style>
</head>
<body>
    <!-- <script type="text/javascript" src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
    <script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/black.js"></script> -->
    <div id="chartdiv"></div>	
    
    <script>
        var map = AmCharts.makeChart("chartdiv", {
  type: "map",
  theme: "black",
  fontSize:15,
  pathToImages:"https://www.amcharts.com/lib/3/images/",
  addClassNames: true,
  defs: {
      filter: [
          {
              id: "blur",
              width:"200%",
              height:"200%",
              x:"-50%",
              y:"-50%",
              feGaussianBlur: {
                  in: "SourceGraphic",
                  stdDeviation: 3
              }
          }
      ] 
  },
  areasSettings: {
    autoZoom: false,
    rollOverOutlineColor: "#000000",
    outlineAlpha: 0.2,
    outlineColor: "#000000",
    outlineThickness: 0.3,
    color: "#FCD202",
    rollOverColor: "#FCD202",
    unlistedAreasAlpha: 0.2,
    unlistedAreasOutlineAlpha: 0.2,
    unlistedAreasOutlineColor: "#000000"
  },
  linesSettings: {
    color: "#000000",
    thickness: 2
  },
  dataProvider: {
    zoomLevel:1.2,
    map: "worldLow",
    getAreasFromMap: true
  },
  zoomControl: {}
});
    </script>



</body>
</html>
