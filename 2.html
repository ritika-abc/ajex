<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Index Page</title>
</head>
<body>
  <h1>Welcome to the index page</h1>

  <div id="admin-content"></div>

  <script>
    // Example: check if user is admin
    // This could be replaced by your real admin-check logic
    const isAdmin = false; // or false

    if (isAdmin) {
      const para = document.createElement('p');
      para.textContent = 'This paragraph is visible only to admin users.';
      document.getElementById('admin-content').appendChild(para);
    }
  </script>
</body>
</html>
